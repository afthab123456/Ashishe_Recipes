<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashishe Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/Logo.png">
    <script src="https://kit.fontawesome.com/4f78745e26.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
            <a href="Home.html"><img src="images/Logo.png" alt="logo"></a> 
            <div class="nav">
                <a href="Home.html">HOME</a>  
                <a href="Recipes.html">RECIPES</a> 
                <a href="Share.html">SHARE YOUR RECIPES</a>
                <a href="feedback.html">FEEDBACK</a>
                <span style="font-size: 15px; color: rgb(23, 76, 79);">
                    <i class="fa-solid fa-magnifying-glass" onclick="openSearch()"></i>                            
                    <i class="fa fa-bookmark" onclick="openBookmark()"></i>
                    <i class="fa-solid fa-user"></i>
                    <a href="login.html">Login</a>
                    
                </span>
                
            </div>
            <div class="Search">
                <div class="blocker" onclick="closeSearch()"></div>
                <div class="Search_box" id="Search_box">
                    <input type="text" placeholder="Search" class="Searchinput">
                    <i class="searchbtn fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="bookmark" id="bookmark">
                <div class="bg-cruve">
                    <i class="fa-regular fa-circle-xmark fa-spin" style="color: #ffffff;" onclick="closeBookmark()"></i>
                    <h1>Explore Your Saved Recipes Here!</h1>
                    <img src="images/food-plate.png" alt="plate of food">
                    <div class="loginbtn">
                        <i class="loginicon fa-solid fa-right-to-bracket fa-beat" style="color: #0d484c;"></i>
                        <button class="login">Login</button>
                    </div>
                    <div class="signupbtn">
                        <i class="signupicon fa-solid fa-user-plus fa-beat" style="color: #1e5256;"></i>
                        <button class="signup">Sign Up</button>
                    </div>
                </div>
            </div>
    </section>
    <section class="landing">
        <div class="landing-bg"></div>
        <div class="landing-text">
            <h1>Discover new ways to cook your favorite ingredients and expand your palate!</h1>
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
